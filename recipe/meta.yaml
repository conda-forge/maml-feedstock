{% set name = "maml" %}
{% set version = "2025.2.25" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/maml-{{ version }}.tar.gz
  sha256: 922ea47ec3632c5d11e99f273c17ee4297512db46df89a421c34059bf80135be

build:
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  noarch: python
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=43.0.0
    - pip
  run:
    - mp-api
    - python >={{ python_min }}
    - numpy
    - scipy
    - monty
    - scikit-learn
    - pandas
    - pymatgen
    - tqdm

test:
  imports:
    - maml
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://materialsvirtuallab.github.io/maml
  summary: maml is a machine learning library for materials science.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
